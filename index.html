<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Flappy Bird</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
    <div class="clear"></div>
    <div class="container">
      <div class="row">
        <div class=" col-lg-6 col-md-12 col-sm-8 ">
          <canvas id="canvas" width="482" height="643"></canvas>
          <!-- <button id="play">PLAY</button><button id="pause">PAUSE</button> -->
          <div class="controls" id="restart">
            <button class="btn ">Restart</button>
          </div>
        </div>
        <div class="offset-lg-1 col-md-12 col-lg-3 ">
          <div class="content">
            <div class="heading">
              <h3>Flappy Bird</h3>
            </div>
            <div class="body">
              <p>
                Use spacebar to get started.
                <br>
                Fly the bird as far as you can without hitting a pipe.</p>
              </p>
              
              <p>HTML5 game created by Diksha Goyal</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/flappy.js"></script>
  </body>
</html>
